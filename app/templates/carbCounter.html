<script src="{{ url_for('static', filename='carbCounter.js') }}"></script>
{% extends 'base.html' %}


{% block content %}
    <h1 class="display-4 pb-3">Carb Counts</h1>
    <!-- Form -->
    <form action="" id="foodForm">
        <div class="row">
            <div class="col">
                <label class="form-control-lg" for="foodItem">Food Search</label>
                <input type="text" class="form-control form-control-md" id="foodInput">
            </div>
        </div>
        <div class="row">
            <div class="col my-4">
                <input type="submit" value="Search" class="btn btn-primary btn-lg">
            </div>
        </div>
    </form>

    <!-- Display Results -->
    
    <ul id="foodTable">
       
    </ul> 

{% endblock %}
